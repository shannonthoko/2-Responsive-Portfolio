<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact</title>
     <!--link for bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!--Bootstrap responsive design-->
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!--google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap" rel="stylesheet">
    <!--link to stylesheet-->
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>

    <nav style = "font-family: 'Anton', sans-serif;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="about.html">ABOUT</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">CONTACT</a>
            </li>
          </ul>
        
    </nav>

    <header>
        Contact
    </header>
    
    <main>
        <section>
            <div class = "container">
                <div class = "row">
                    <div class = "col-sm-12">
                        <!--name form-->
                      <form>
                          <div class="form-row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name">
                            </div>
                          </div>
                        </form>
                    </div>
                </div>

               

                <div class = "row">
                  <div class = "col-sm-12">     
                    <!--email form--> 
                    <form>
                        <div class="form-group row">
                          <label for="colFormLabel" class="col-sm-12 col-form-label"></label>
                          <div class="col-sm-12">
                            <input type="email" class="form-control" id="colFormLabel" placeholder="Enter Email">
                          </div>
                        </div>
                      </form>  
                  </div>   
                </div>

                <div class = "row">
                  <div class = "col-sm-12">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"></label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
                </div>    
            </div>
        </section>


   
    </main>
</body>
</html>
